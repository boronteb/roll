<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WoW Style Roll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f1f1f1;
      text-align: center;
      padding-top: 100px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 24px;
      margin-top: 30px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>World of Warcraft Style /roll</h1>

  <input type="text" id="playerName" placeholder="Enter player name">
  <button onclick="roll()">/roll 1-100</button>

  <div id="result"></div>

  <script>
    function roll() {
      const player = document.getElementById('playerName').value || 'Player';
      const roll = Math.floor(Math.random() * 100) + 1;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = `${player} rolls a ${roll} (1-100)`;
    }
  </script>

</body>
</html>
